<form id="form" enctype="multipart/form-data">
  <input type="text" name="ten" placeholder="Tên món">
  <input type="text" name="mota" placeholder="Mô tả">
  <input type="number" name="gia" placeholder="Giá">
  <input type="text" name="danhmuc" placeholder="Danh mục">
  <input type="file" name="image">
  <button type="submit">Gửi</button>
</form>

<script>
document.getElementById('form').addEventListener('submit', async e => {
  e.preventDefault();
  const formData = new FormData(e.target);
  const res = await fetch('http://localhost:4000/monan/them', {
    method: 'POST',
    body: formData
  });
  const data = await res.json();
  console.log(data);
});
</script>
